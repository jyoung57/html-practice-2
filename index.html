<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        background-color: aquamarine;
        color: purple;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Class 1 Lab</h1>
      <p style="color: blue; background-color: silver; font-size: 25pt">
        What is your name?
      </p>
      <p style="color: red; background-color: black; font-size: 25pt">
        How old are you?
      </p>
      <p style="color: yellow; background-color: green; font-size: 25pt">
        Where are you from?
      </p>
      <p style="color: Green; background-color: pink; font-size: 25pt">
        What is your favorite color?
      </p>
      <script>
        let yourName = prompt('What is your name?');
        console.log(yourName);
        alert('Hello ' + yourName);

        let yourAge = prompt('What is your age?');
        console.log(yourAge);
        alert(`${yourAge} !?!?! dang your are old.`);

        let place = prompt('Where are your from?');
        console.log(place);
        alert(`I bet ${place} is a great place to live.`);

        let favoriteColor = prompt('What is your favorite color?');
        console.log(favoriteColor);
        alert(`${favoriteColor} is a beautiful color.`);

        alert(
          `Sooo, your name is ${yourName}, you are ${yourAge} years old.  You live in ${place} and your favorite color is ${favoriteColor}`
        );
      </script>
    </main>
    <footer></footer>

  </body>
